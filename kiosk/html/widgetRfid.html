<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <link rel="stylesheet" href="assets/css/rfid.css">
</head>
<body>
    <div class="rfid-container">
        <div id="wait-touch" style="display: none;">
            <p>카드를 터치해주세요</p>
            <button onclick="touched(1)">카드 터치 함수 실행</button>
        </div>

        <div id="wait-sign" style="display: flex;">
            <p>사인해주세요(5만원 이상)</p>
            <canvas id="canvas-sign" class="canvas"></canvas>
            <button onclick="signComplete()">사인 완료</button>
        </div>

        <div id="wait-done" style="display: none;">
            결제 대기중...
        </div>
    </div>

    <script type="text/javascript" src="assets/js/widgetRfid.js"></script>
</body>
</html>
