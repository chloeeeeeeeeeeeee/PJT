<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도네이션 화면</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/donationMain.css">
</head>
<body>
    <div class="main-container zero-opacity">
        <div class="text-opt1">후원해주세요</div>
        <div class="text-opt2">좋은말</div>
        <div class="text-opt2">좋은말</div>
        <div class="text-opt2">좋은말</div>
        <div class="text-opt2">좋은말</div>
        <img class="plate" src="assets/pic/plate.svg">
        <div class="donation-amount-container">
            <div class="donation-amount">후원금액 : </div>
            <div class="donation-amount" id="donation-amount">0</div>
        </div>
        <div class="counter">
            <button class="minus counter-btn" onclick="removeCnt()">-</button>
            <div class="number" id="donation-cnt">0</div>
            <button class="plus counter-btn" onclick="addCnt()">+</button>
        </div>
        <button class="plus counter-btn mt-5" style="font-size: 3vh;" onclick="clickAddBag()">후원 장바구니 추가</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/widgetDonationMain.js"></script>
</body>
</html>
